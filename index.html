<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Covid 19</title>
</head>
<body>
    
    <h2><p class="text-center">INSERIR INFECTADO</p></h2>

    <br>

    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">NOME</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Verificado!
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationCustom02">UF</label>
            <select class="custom-select" id="validationCustom02" required>
              <option selected disabled value=""></option>
              <option>AC</option>
              <option>AL</option>
              <option>AM</option>
              <option>AP</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MG</option>
              <option>MS</option>
              <option>MT</option>
              <option>PA</option>
              <option>PB</option>
              <option>PE</option>
              <option>PI</option>
              <option>PR</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RO</option>
              <option>RR</option>
              <option>RS</option>
              <option>SC</option>
              <option>SE</option>
              <option>SP</option>
              <option>TO</option>
            </select>
            <div class="invalid-feedback">
              Selecione Um Estado.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="validationCustom03">CIDADE</label>
            <input type="text" class="form-control" id="validationCustom03" value="" required>
            <div class="valid-feedback">
              Selecione Uma Cidade!
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom04">ENDEREÇO</label>
            <input type="text" class="form-control" id="validationCustom04" required>
            <div class="invalid-feedback">
              Indique o Endereço.
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Nº</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Indique o Número.
            </div>
          </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom06">TELEFONE</label>
              <input type="text" class="form-control" id="validationCustom06" required>
              <div class="invalid-feedback">
                Telefone Para Contato.
              </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom07">PESO(KG)</label>
              <input type="text" class="form-control" id="validationCustom07" required>
              <div class="invalid-feedback">
                Informe o Peso.
              </div>
            </div>
  
            <div class="col-md-3 mb-3">
              <label for="validationCustom08">ALTURA(CM)</label>
              <input type="text" class="form-control" id="validationCustom08" required>
              <div class="invalid-feedback">
                Informe a Altura
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom09">PROBLEMA DE SAÚDE (caso não tenha digite "saudavel" ou "nenhum")</label>
              <input type="text" class="form-control" id="validationCustom09" required>
              <div class="invalid-feedback">
                Caso não haja indique Nenhum ou Saudavel.
              </div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>

    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
